<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arduino Bluetooth Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f4f4;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üîµ Arduino Bluetooth Controller</h1>
  <button id="connect">Connect Bluetooth</button>
  <button id="on">Turn ON LED</button>
  <button id="off">Turn OFF LED</button>

  <script>
    let bluetoothDevice;
    let txCharacteristic;

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Arduino' }],
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        txCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
        alert("‚úÖ Connected to Arduino!");
      } catch (error) {
        alert("‚ùå Connection failed: " + error);
      }
    });

    document.getElementById("on").addEventListener("click", () => sendData("1"));
    document.getElementById("off").addEventListener("click", () => sendData("0"));

    async function sendData(data) {
      if (!txCharacteristic) {
        alert("‚ö†Ô∏è Please connect first!");
        return;
      }
      const encoder = new TextEncoder();
      await txCharacteristic.writeValue(encoder.encode(data));
      console.log("Sent:", data);
    }
  </script>
</body>
</html>
